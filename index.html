<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Captioning App</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<h1>Video Captioning App</h1>
			<div class="input-section">
				<label for="video-url">Video URL:</label>
				<input type="text" id="video-url" placeholder="Enter video URL" />
				<button id="load-video">Load Video</button>
			</div>
			<div class="video-section">
				<video id="video" controls></video>
			</div>
			<div class="caption-section">
				<textarea id="caption-text" placeholder="Enter your caption"></textarea>
				<label for="timestamp">Timestamp (seconds):</label>
				<input type="number" id="timestamp" min="0" />
				<button id="add-caption">Add Caption</button>
			</div>
			<div class="caption-display-section">
				<ul id="caption-list"></ul>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
